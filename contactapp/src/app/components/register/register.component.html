<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
          <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
          <div class="text-danger" *ngIf="firstname.dirty && firstname.invalid">
            Valid First Name is required
          </div>
        </div>
        <div class="mt-2">
          <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
          <div class="text-danger" *ngIf="lastname.dirty && lastname.invalid">
            Last Name is required
          </div>
        </div>
        <div class="mt-2">
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
          <div class="text-danger" *ngIf="email.dirty && email.invalid">
            Email is required
          </div>
        </div>
        <div class="mt-2">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div class="text-danger" *ngIf="password.dirty && password.invalid">
            Password is required
          </div>
        </div>
        <div class="mt-2">
          <button class="btn btn-secondary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
