<div class="container">
  <div class="row mt-3">
    <div class="col-md-4">
      <input type="text" #moviename class="form-control">
      <button class="btn btn-success" (click)="SearchMovie(moviename)">Search Movie</button>
    </div>
  </div>
  <div class="row mt-3" *ngIf="movie?.Response=='True'">
    <div class="col-md-4">
      <img src="{{movie?.Poster}}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-6">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{movie?.Title}}</h5>
          <p class="card-text">{{movie?.Plot}}</p>
          <p class="card-text">{{movie?.Actors}}</p>
          <p class="card-text">{{movie?.Director}}</p>
          <p class="card-text">{{movie?.Genre}}</p>
          <p class="card-text">{{movie?.Runtime}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="movie?.Response=='False'">
    <div class="col-md-4">
      <h2>Movie does not exists !</h2>
    </div>
  </div>
</div>
